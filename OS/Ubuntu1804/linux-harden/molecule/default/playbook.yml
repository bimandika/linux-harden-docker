---
- name: Converge
  hosts: all
  vars:
    linuxhardencis_skip_for_travis: true
    linuxhardencis_selinux_disable: true
  pre_tasks:
    - name: install packages for testing under docker
      apt:
        name:
          - openssh-server
        state: present
    - name: pretask2
      file:
        name: /boot/grub
        state: directory
      changed_when: false
    - name: pretask3
      file:
        name: /boot/grub/grub.cfg
        state: touch
      changed_when: false
    - name: pretask3
      file:
        name: /etc/default/grub
        state: touch
      changed_when: false

  roles:
    - role: linuxharden-CIS
