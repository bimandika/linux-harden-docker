###############################################################################
#
# Ansible remediation role for profile standard
# Profile Title:  Standard System Security Profile for Red Hat Enterprise Linux 7
# Profile Description:
# This profile contains rules to ensure standard security baseline
# of a Red Hat Enterprise Linux 7 system. Regardless of your system's workload
# all of these checks should pass.
#
# Benchmark ID:  RHEL-7
# Benchmark Version:  0.1.44
#
# How to apply this remediation role:
# $ ansible-playbook -i "localhost," -c local playbook.yml
# $ ansible-playbook -i "192.168.1.155," playbook.yml
# $ ansible-playbook -i inventory.ini playbook.yml
#
###############################################################################

 - hosts: all
   pre_tasks:
     - name: Verify Ansible version required.
       assert:
         that: "ansible_version.full is version_compare('2.5', '>=')"
         msg: >
           "You must update Ansible to at least version 2.5 to use this role."

   vars:
   tasks:
    - name: Disable service abrtd
      service:
        name: abrtd
        enabled: 'no'
        state: stopped
      register: service_result
      failed_when: service_result is failed and ('Could not find the requested service'
        not in service_result.msg)
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
      tags:
        - service_abrtd_disabled
        - medium_severity
        - disable_strategy
        - low_complexity
        - low_disruption
        - no_reboot_needed
        - NIST-800-53-AC-17(8)
        - NIST-800-53-CM-7

    - name: Disable socket of service abrtd if applicable
      service:
        name: abrtd.socket
        enabled: 'no'
        state: stopped
      register: socket_result
      failed_when: socket_result is failed and ('Could not find the requested service'
        not in socket_result.msg)
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
      tags:
        - service_abrtd_disabled
        - medium_severity
        - disable_strategy
        - low_complexity
        - low_disruption
        - no_reboot_needed
        - NIST-800-53-AC-17(8)
        - NIST-800-53-CM-7

    - name: Disable service ntpdate
      service:
        name: ntpdate
        enabled: 'no'
        state: stopped
      register: service_result
      failed_when: service_result is failed and ('Could not find the requested service'
        not in service_result.msg)
      when: ansible_virtualization_role != "guest" or ansible_virtualization_type != "docker"
      tags:
        - service_ntpdate_disabled
        - medium_severity
        - disable_strategy
        - low_complexity
        - low_disruption
        - no_reboot_needed
        - NIST-800-53-AC-17(8)
        - NIST-800-53-CM-7

    - name: Disable socket of service ntpdate if applicable
